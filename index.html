<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
            <section class="additon">
                <input type= "number" id="first-addition">
                +
                <input type="number" id="second-addition">
                <button id="addition-button"> add </button>
                <div id="addition-answer"></div>
            </section>
            <section class="subtraction">
                <input type="number" id="first-sub">
                -
                <input type="number" id="second-sub">
                <button id="sub-button"> subtract </button>
                <div id="sub-answer"></div>
            </section>
            <section class="multiplication">
                <input type="number" id="first-mult">
                x
                <input type="number" id="second-mult">
                <button id="mult-button"> multiply </button>
                <div id="mult-answer"></div>       
            </section>
            <section class="division">
                <input type="number" id="first-divide">
                /
                <input type="number" id="second-divide">
                <button id="divide-button"> divide </button>
                <div id="divide-answer"></div>
            </section>
            <section>
                <h4> Sum of EVERYTHING </h4>
                <div class="sum-of-everything"></div>
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
